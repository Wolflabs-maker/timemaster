<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLF LABS | TIME MASTERY QUIZ</title>
    <!-- Carregando React e Babel para rodar JSX no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS para o visual Wolf Labs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1e1e1e; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        /* Animação simples para os cards */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones simulados (como não estamos usando import, pegamos do window)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const quizData = [
            {
                id: 1,
                question: "08:30",
                options: ["Half past eight", "Half to eight", "Eight thirty o'clock"],
                answer: "Half past eight",
                tip: "Pense na pizza: 30 min é a metade (Half) que já passou (Past) da hora."
            },
            {
                id: 2,
                question: "Quarter to five",
                options: ["05:15", "04:45", "05:45"],
                answer: "04:45",
                tip: "Faltam 15 min (Quarter) PARA (To) as 5. Então ainda são 4:45."
            },
            {
                id: 3,
                question: "10:15",
                options: ["Quarter to ten", "Quarter past ten", "Ten fifteen o'clock"],
                answer: "Quarter past ten",
                tip: "Um quarto de hora (15 min) já passou (Past) das 10."
            },
            {
                id: 4,
                question: "I wake up ____ 7:00 AM.",
                options: ["at", "in", "on"],
                answer: "at",
                tip: "Usamos 'AT' para horários específicos do relógio."
            },
            {
                id: 5,
                question: "12:00 (Noon)",
                options: ["Twelve o'clock", "Half past twelve", "Quarter to twelve"],
                answer: "Twelve o'clock",
                tip: "Horas exatas sem minutos sempre usam 'O'CLOCK'."
            }
        ];

        function App() {
            const [gameState, setGameState] = useState('start');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);

            const current = quizData[currentIndex];

            const handleAnswer = (opt) => {
                if (selectedOption) return;
                setSelectedOption(opt);
                const correct = opt === current.answer;
                setIsCorrect(correct);
                if (correct) setScore(score + 1);
            };

            const next = () => {
                if (currentIndex < quizData.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setSelectedOption(null);
                    setIsCorrect(null);
                } else {
                    setGameState('result');
                }
            };

            const restart = () => {
                setCurrentIndex(0);
                setScore(0);
                setSelectedOption(null);
                setIsCorrect(null);
                setGameState('quiz');
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {/* Header Marca */}
                    <div className="fixed top-8 w-full flex justify-center pointer-events-none">
                        <div className="flex gap-4 bg-[#0a0a0a] border border-[#333] px-6 py-2 rounded-full">
                           <span className="text-white font-black tracking-widest uppercase">WOLF <span className="text-[#3498db]">LABS</span></span>
                           <span className="text-[#3498db] text-xs font-bold border-l border-[#333] pl-4 flex items-center">TIME MASTERY</span>
                        </div>
                    </div>

                    {/* Tela Inicial */}
                    {gameState === 'start' && (
                        <div className="w-[1200px] h-[650px] bg-[#0a0a0a] rounded-3xl border border-[#333] flex flex-col items-center justify-center relative overflow-hidden fade-in">
                            <div className="absolute right-0 top-[20%] w-2 h-[60%] bg-[#3498db] rounded-l-full shadow-[0_0_20px_#3498db]"></div>
                            <Icon name="zap" size={80} className="text-[#3498db] mb-6" />
                            <h1 className="text-8xl font-black text-white text-center leading-none mb-4 font-poppins">TIME<br/><span className="text-[#3498db]">MASTER</span></h1>
                            <p className="text-gray-500 text-xl mb-12">"Level up your clock reading skills."</p>
                            <button onClick={() => setGameState('quiz')} className="bg-[#3498db] text-black font-black px-12 py-4 rounded-full text-2xl hover:scale-105 transition-all">START MISSION</button>
                        </div>
                    )}

                    {/* Tela de Quiz */}
                    {gameState === 'quiz' && (
                        <div className="w-[1200px] h-[650px] bg-[#0a0a0a] rounded-3xl border border-[#333] p-16 flex flex-col relative fade-in">
                            <div className="absolute right-0 top-[20%] w-2 h-[60%] bg-[#3498db] rounded-l-full"></div>
                            
                            <div className="flex justify-between items-center mb-12">
                                <div className="flex items-center gap-3 text-[#3498db] font-bold text-2xl uppercase tracking-tighter">
                                    <Icon name="clock" /> Progress: {currentIndex + 1} / {quizData.length}
                                </div>
                                <div className="text-gray-500 font-mono text-xl">SCORE: {score}</div>
                            </div>

                            <div className="grid grid-cols-2 gap-16 items-center flex-grow">
                                <div className="bg-[#141414] border-2 border-[#222] rounded-3xl h-[350px] flex items-center justify-center">
                                    <h2 className="text-[120px] font-black text-white font-poppins">{current.question}</h2>
                                </div>

                                <div className="space-y-4">
                                    {current.options.map((opt, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => handleAnswer(opt)}
                                            className={`w-full flex items-center p-6 rounded-2xl border-2 transition-all text-left ${
                                                selectedOption === opt 
                                                ? (opt === current.answer ? 'border-green-500 bg-green-500/10' : 'border-red-500 bg-red-500/10')
                                                : 'border-[#333] bg-[#111] hover:border-[#3498db]'
                                            }`}
                                        >
                                            <span className="w-10 h-10 bg-[#3498db] text-black rounded-lg flex items-center justify-center font-black mr-4">{String.fromCharCode(65+i)}</span>
                                            <span className="text-2xl font-bold text-white">{opt}</span>
                                            {selectedOption === opt && (
                                                <div className="ml-auto">
                                                    <Icon name={opt === current.answer ? "check-circle-2" : "x-circle"} className={opt === current.answer ? "text-green-500" : "text-red-500"} />
                                                </div>
                                            )}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Speaking Hub / Feedback */}
                            <div className="mt-auto bg-[#111] border-l-4 border-[#3498db] p-6 rounded-r-xl flex items-center justify-between">
                                <div className="flex flex-col">
                                    <span className="text-[#3498db] text-[10px] font-black uppercase tracking-widest">
                                        {selectedOption ? (isCorrect ? 'Excellent Work!' : 'Mission Note') : 'Speaking Starter'}
                                    </span>
                                    <span className="text-2xl font-bold text-white">
                                        {selectedOption ? current.tip : '"It is..." / "The answer is..."'}
                                    </span>
                                </div>
                                {selectedOption && (
                                    <button onClick={next} className="bg-[#3498db] text-black px-8 py-3 rounded-full font-black flex items-center gap-2 hover:bg-white transition-all uppercase">
                                        Next <Icon name="arrow-right" size={20} />
                                    </button>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Tela de Resultado */}
                    {gameState === 'result' && (
                        <div className="w-[1200px] h-[650px] bg-[#0a0a0a] rounded-3xl border border-[#333] flex flex-col items-center justify-center relative fade-in">
                            <div className="absolute right-0 top-[20%] w-2 h-[60%] bg-[#3498db] rounded-l-full"></div>
                            <Icon name="trophy" size={100} className="text-[#3498db] mb-6" />
                            <h1 className="text-6xl font-black text-white font-poppins">MISSION COMPLETE</h1>
                            <div className="text-[140px] font-black text-[#3498db] leading-none my-4">{Math.round((score/quizData.length)*100)}%</div>
                            <p className="text-gray-400 text-2xl mb-12">You got {score} out of {quizData.length} correct.</p>
                            <button onClick={restart} className="border-2 border-[#3498db] text-[#3498db] font-black px-10 py-4 rounded-full text-xl hover:bg-[#3498db] hover:text-black transition-all flex items-center gap-3">
                                <Icon name="rotate-ccw" /> TRY AGAIN
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
